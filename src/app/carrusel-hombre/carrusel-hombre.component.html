<div class="carrusel-container">
    <!-- Carrusel de productos -->
    <div class="carrusel">
      <div *ngFor="let product of products; let i = index"
           [ngClass]="{'active': currentIndex === i}"
           class="producto">
        <div class="producto-card">
          <img [src]="product.imagen" alt="{{ product.nombre }}" class="producto-imagen" (click)="openModal(product)" />
        </div>
      </div>
    </div>
  
    <!-- Botones para navegar entre los productos -->
    <button class="arrow left" (click)="moveToPrevious()">&#10094;</button>
    <button class="arrow right" (click)="moveToNext()">&#10095;</button>
  </div>
  
  <!-- Modal con la información del producto -->
  <div class="modal" *ngIf="modalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">&times;</span> <!-- El close-btn está dentro de modal-content -->
      <div class="modal-product-info">
        <img [src]="selectedProduct?.imagen" alt="{{ selectedProduct?.nombre }}" class="modal-product-image" />
        <h3>{{ selectedProduct?.nombre }}</h3>
        <p>{{ selectedProduct?.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ selectedProduct?.precio }}</p>
        <button class="btn-agregar" (click)="addToCart(selectedProduct!)">Agregar al Carrito</button>
      </div>
    </div>
  </div>
